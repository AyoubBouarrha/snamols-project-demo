<div id="form-rub-collapse" class="collapse hide">
    <form ng-submit="editSubmit()" name="formRubrique" class="form-container">

        <div class="form-groupe-1">
            <div class="form-group">
                <label for="inputState">Designation (*):</label>
                <span ng-show="formRubrique.designation.$error.required">Select service</span>
                <select id="designation" name="designation" class="form-control" ng-model="addRubrique.idRubrique" ng-options="rubrique.idRubrique  as ( rubrique.designation)  for rubrique in rubriques"
                    required>

                    <option value=""></option>
                </select>
            </div>
        </div>

        <div class="form-groupe-2">
            <div class="form-group">
                <label for="rubrique"> Ordre (*) :</label>
                <input type="number" min="1" required ng-model="addRubrique.ordre" class="form-control" id="idRubrique" name="idRubrique">
            </div>

        </div>


        <fieldset class="form-group row ">


            <div ng-init="choice='non'" />
            <div class="col-sm-10">
                <label>changer la designation de la rubrique ?</label>
                <br>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" ng-model="choice" name="gridRadios" value="oui" ng-change="newValue(choice)"> OUI
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" ng-model="choice" name="gridRadios" value="non" ng-change="newValue(choice)"> NON
                    </label>
                </div>

            </div>

        </fieldset>

        <div class="form-group" id="designation">
            <label for="newDesignation">Nouvelle Designation</label>
            <input id="newDesignation" type="text" class="form-control" ng-model="addRubrique.designation" aria-describedby="emailHelp"
                placeholder="Enter la nouvelle designation de la rubrique" disabled>
        </div>

        <div ng-show="formRubrique.$dirty && !formRubrique.$valid" class="alert alert-danger">
            <strong>Validation!</strong> Veuillez verifier que vous avez bien rempli tous les champs obligatoire.
        </div>

        <button type="submit" class="btn-validate btn btn-success " id="validateBtn">Valider {{editoption}}</button>

        <button type="reset" class="btn-cancel btn btn-danger" ng-click="cancelEditing()">Annuler</button>

        <!-- <button type="submit" class="btn-validate-question btn btn-success " style="width : 450px; margin-left:0.2%" ng-click="editSubmit()">Ajouter rubrique</button>
    <button type="reset" class="btn-cancel-question btn btn-danger " style="width :450px; margin-left:2.5%;float:left" ng-click="cancelEditing()">Annuler</button> -->



    </form>
</div>
