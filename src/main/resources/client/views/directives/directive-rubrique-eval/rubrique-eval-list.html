<!-- liste des rubriques -->
<table ng-table="tableParams" class="table " show-filter="false">
    <tr ng-repeat="rub_eva in $data | orderBy : 'ordre'">
        <td data-title="''" filter="{ rub: 'text'}" sortable="false" style="text-align:left;">
               <strong> {{rub_eva.rubrique.designation}} <span ng-show="rub_eva.designation.length>1" > ( {{rub_eva.designation}} )</span> </strong>
        </td>

        <td data-title="'Ordre'" filter="{ ordre: 'text'}" sortable="false" style="text-align:center;">
            {{rub_eva.ordre}}
        </td>

        <td class="cell-button" data-title="''">
            <button ng-click="showDeleteBoxRub(rub_eva)" title="Supprimer" data-toggle="modal" data-target="#delete-modal-rub-eva" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i>
            </button>
        </td>
    </tr>

</table>
