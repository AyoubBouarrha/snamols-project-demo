<div id="form-qst-collapse" class="collapse hide">
    <form ng-submit="editSubmit()" name="formQuestion" class="form-container">

        <div class="form-groupe-1">
            <div class="form-group">
                <label for="inputState">Question (*):</label>
                
              <span ng-show="formQuestion.designation.$dirty && formQuestion.designation.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <select id="intitule" name="intitule" class="form-control" ng-model="addQuestion.idQuestion" ng-options="question.idQuestion  as ( question.intitule)  for question in questionsNotAffected"
                    required>

                    <option value=""></option>
                </select>
            </div>
        </div>

        <div class="form-groupe-2">
            <div class="form-group">
                <label for="question"> Ordre (*):</label>
                
                <span ng-show="formQuestion.ordre.$dirty && formQuestion.ordre.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <input type="number" min="1" required ng-model="addQuestion.ordre" class="form-control" id="ordre" name="ordre">
            </div>

        </div>

        <fieldset class="form-group full-row ">
            <div class="form-group ">
                <label for="qualificatif">Nouveau Qualificatif (si vous voulez changer le qualificatif par d√©faut):</label>
                <span ng-show="formQuestion.qualificatif.$dirty && formQuestion.qualificatif.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <select id="qualificatif" name="qualificatif" class="form-control" ng-model="addQuestion.idQualificatif" ng-options="Qualificatif.idQualificatif as ( Qualificatif.maximal+'--'+Qualificatif.minimal) for Qualificatif in qualificatifs | orderBy:'maximal'"
                    >
                    <option value=""></option>
                </select>
            </div>

        </fieldset>


        <fieldset class="form-group "></fieldset>


            <div ng-init="choice='non'" />
            <div class="col-sm-10">
                <label><strong>   Changer l'intitule de la question? </strong></label>
                <br>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" ng-model="choice" name="gridRadios" value="oui" ng-change="newValue(choice)"> OUI
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" ng-model="choice" name="gridRadios" value="non" ng-change="newValue(choice)"> NON
                    </label>
                </div>

            </div>

        </fieldset>

        <div class="form-group" id="designation">
            <label for="newIntitule">Nouveau Intitule</label>
            <input id="newIntitule" type="text" class="form-control" ng-model="addQuestion.intitule" disabled>
        </div>

        <div ng-show="formQuestion.$dirty && !formQuestion.$valid" class="alert alert-danger">
            <strong>Validation!</strong> Veuillez verifier que vous avez bien rempli tous les champs obligatoire.
        </div>

        <button type="submit" class="btn-validate btn btn-success " id="validateBtn">Valider {{editoption}}</button>

        <button type="reset" class="btn-cancel btn btn-danger" ng-click="cancelEditing()">Annuler</button>


    </form>
</div>
