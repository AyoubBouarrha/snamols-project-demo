<div id="form-collapse" class="collapse hide">
    <form ng-submit="editSubmit()" name="formrubrique" class="form-container container">
        <br>
        <div class="form-groupe-1">
            <div class="form-group">
                <label for="type">Type :</label>
                <span ng-show="formrubrique.type.$dirty && formrubrique.type.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <!-- <input type="text" required ng-model="editRubrique.type" class="form-control" id="type" name="type"> -->
                <select required class="form-control" ng-model="editRubrique.type" name="type" id="type">
                    <option value="RBS">RBS</option>
                </select>

            </div>
            <div class="form-group">
                <label for="ordre">Ordre :</label>
                <span ng-show="formrubrique.ordre.$dirty && formrubrique.ordre.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <input type="number" min="1" max="100" required ng-model="editRubrique.ordre" class="form-control" id="ordre" name="ordre">
            </div>

            <div class="form-group">
                <label>Designation :</label>
                <span ng-show="formrubrique.designation.$dirty && formrubriquet.designation.$error.required" class="badge badge-danger">Champ obligatoire</span>
                <select required class="form-control" ng-model="editRubrique.designation" name="designation">
                    <option value="COURS">COURS</option>
                    <option value="COURS/TD">COURS/TD</option>
                    <option value="TD">TD</option>
                    <option value="TD/TP">TD/TP</option>
                    <option value="TP">TP</option>
                    <option value="PROJET">PROJET</option>
                    <option value="BILAN">BILAN</option>
                    <option value="CM pré-composé">CM pré-composé</option>


                </select>
            </div>


            <div ng-show="formrubrique.$dirty && !formrubrique.$valid" class="alert alert-danger">
                <strong>Validation!</strong> Veuillez verifier que vous avez bien rempli tous les champs.
            </div>

            <button type="submit" class="btn-validate btn btn-success ">Valider {{editoption}}</button>

            <button type="reset" class="btn-cancel btn btn-danger" ng-click="cancelEditing()">Annuler</button>

            <!-- data-toggle="collapse" data-target="#demo" -->
    </form>

    </div>
